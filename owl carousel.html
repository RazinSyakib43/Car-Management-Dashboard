<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Owl Carousel demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Demo styles -->
    <style>
        .home-demo .item {
            background: #ff3f4d;
        }

        .home-demo h2 {
            color: #FFF;
            text-align: center;
            padding: 5rem 0;
            margin: 0;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <!-- Owl Carousel -->
    <div class="home-demo">
        <h3>Carousel</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <h2>Swipe</h2>
            </div>
            <div class="item">
                <h2>Drag</h2>
            </div>
            <div class="item">
                <h2>Responsive</h2>
            </div>
            <div class="item">
                <h2>CSS3</h2>
            </div>
            <div class="item">
                <h2>Fast</h2>
            </div>
            <div class="item">
                <h2>Easy</h2>
            </div>
            <div class="item">
                <h2>Free</h2>
            </div>
            <div class="item">
                <h2>Upgradable</h2>
            </div>
            <div class="item">
                <h2>Tons of options</h2>
            </div>
            <div class="item">
                <h2>Infinity</h2>
            </div>
            <div class="item">
                <h2>Auto Width</h2>
            </div>
        </div>
    </div>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        $(function () {
            // Owl Carousel
            var owl = $(".owl-carousel");
            owl.owlCarousel({
                items: 3,
                margin: 10,
                loop: true,
                nav: true
            });
        });
    </script>
</body>

</html>
