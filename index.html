<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binar Car Rental (BCR)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <section class="container">
          <img src="./assets/images/logo.png" class="navbar-brand" alt="">
          <section>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-dark navbar__text-button" href="#">Our Service</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark navbar__text-button" href="#">Why Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark navbar__text-button" href="#">Testimonial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark navbar__text-button" href="#">FAQ</a>
                </li>
                <li>
                  <button type="button" class="btn navbar__register-button">Register</button>
                </li>
              </ul>
            </section>
          </section>
        </section>
      </nav>
    </header>
    <!-- End of Navbar -->

    <main>
      <!-- Hero Section -->
      <article class="hero">
        <section class="container">
          <section class="hero__row row">
            <section class="hero__col1 col-lg-6">
              <h1 class="hero__title">Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
              <p class="hero__description">Selamat datang di Binar Car Rental. 
                Kami menyediakan mobil kualitas terbaik dengan harga terjangkau. 
                Selalu siap melayani kebutuhanmu untuk sewa mobil selama 24 jam.</p>
              <button type="button" class="btn hero__button">Mulai Sewa Mobil</button>
            </section>
            <section class="hero__col2 col-lg-6">
              <img src="./assets/images/img_car.png" class="hero__img-car" alt="">
            </section>
          </section>
        </section>
      </article>
      <!-- End of Hero Section -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
